server {
    listen 80 ssl http2;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;


    ssl_certificate /etc/nginx/conf.d/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/conf.d/nginx-selfsigned.key;

    # 可选配置，增强安全性
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_ecdh_curve secp384r1;
    ssl_stapling on;
    ssl_stapling_verify on;
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    # 放宽 CSP，允许当前站点的 API 和 WebSocket 连接
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self' ws: wss:;";

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # WebSocket 代理配置（必须在 /api/ 之前）
    # 注意：proxy_pass 末尾不能有斜杠，否则会丢失 /ws 前缀
    location /ws/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;

        # 禁用 gzip（WebSocket 不支持压缩）
        gzip off;

        # WebSocket 升级头（必需）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 基本代理头：保留访问时的 Host 和端口，方便后端生成包含端口的 URL
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;

        # WebSocket 超时设置（24小时，VNC连接可能长时间保持）
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;

        # 禁用缓冲（WebSocket 需要实时传输）
        proxy_buffering off;
        proxy_cache off;
    }

    # API 代理到后端
    location /api/ {
        proxy_pass http://backend:8000/;
        # 同样带上真实的 Host:Port，便于后端正确识别访问端口
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
    }

    # 前端路由支持（SPA）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
